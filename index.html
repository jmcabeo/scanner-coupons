<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Omnia Scanner 3.0</title>
    <meta name="description" content="Sistema de validaci√≥n de cupones Omnia 3.0">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé´</text></svg>">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- PIN Modal -->
        <div id="pin-modal" class="modal">
            <div class="modal-content">
                <div class="modal-icon">üîê</div>
                <h1>Omnia Scanner</h1>
                <p class="modal-subtitle">Ingresa el PIN de tu tienda</p>

                <div class="pin-input-container">
                    <input type="password" id="pin-input" class="pin-input" maxlength="6" inputmode="numeric"
                        pattern="[0-9]*" placeholder="‚Ä¢ ‚Ä¢ ‚Ä¢ ‚Ä¢" autocomplete="off">
                </div>

                <button id="pin-submit" class="btn btn-primary">
                    <span>Acceder</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>

                <p class="pin-hint">El PIN es proporcionado por tu administrador</p>
            </div>
        </div>

        <!-- Main Scanner View -->
        <div id="scanner-view" class="hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">üé´ Omnia Scanner</h1>
                    <button id="logout-btn" class="btn-icon" title="Cerrar sesi√≥n">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                            <polyline points="16 17 21 12 16 7" />
                            <line x1="21" y1="12" x2="9" y2="12" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Scanner Container -->
            <main class="scanner-main">
                <div id="scanner-wrapper" class="scanner-wrapper">
                    <div id="qr-reader"></div>
                    <p class="scanner-hint">Apunta la c√°mara al c√≥digo QR del cup√≥n</p>
                </div>

                <!-- Coupon Info Card (hidden initially) -->
                <div id="coupon-card" class="coupon-card hidden">
                    <div class="coupon-header">
                        <span class="coupon-badge">Cup√≥n V√°lido</span>
                    </div>
                    <div class="coupon-body">
                        <h2 id="coupon-title" class="coupon-title">-</h2>
                        <p id="coupon-value" class="coupon-value">-</p>
                        <p id="coupon-session" class="coupon-session">-</p>
                    </div>

                    <div class="ticket-input-group">
                        <label for="money-spent">Importe del ticket</label>
                        <div class="input-with-icon">
                            <span class="input-icon">‚Ç¨</span>
                            <input type="number" id="money-spent" class="ticket-input" placeholder="0.00" step="0.01"
                                min="0">
                        </div>
                        <div id="spend-status" class="spend-status"></div>
                    </div>

                    <div class="coupon-actions">
                        <button id="cancel-btn" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18" />
                                <line x1="6" y1="6" x2="18" y2="18" />
                            </svg>
                            Cancelar
                        </button>
                        <button id="validate-btn" class="btn btn-success">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="20 6 9 17 4 12" />
                            </svg>
                            VALIDAR
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="feedback-overlay hidden">
            <div class="feedback-content">
                <div id="feedback-icon" class="feedback-icon"></div>
                <h2 id="feedback-title" class="feedback-title"></h2>
                <p id="feedback-message" class="feedback-message"></p>
                <button id="feedback-close" class="btn btn-white">
                    Continuar
                </button>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loading-text">Verificando...</p>
            </div>
        </div>
    </div>

    <!-- html5-qrcode Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
